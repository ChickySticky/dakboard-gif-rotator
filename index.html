<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating GIF Box</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #rotatingGif {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="rotatingGif" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" />

  <script>
    const gifs = [
      "https://media0.giphy.com/media/vLFQBcHdpVD83g2ThH/giphy.gif",
      "https://media2.giphy.com/media/Usceef0UgzK3C/giphy.gif",
      "https://media4.giphy.com/media/a42Lx0aPS7Z3a/giphy.gif",
      "https://media0.giphy.com/media/y0NFayaBeiWEU/giphy.gif",
      "https://media4.giphy.com/media/CbMg55XvHjpO8/giphy.gif",
      "https://media3.giphy.com/media/3oD3YQjT2cSZTsy6Va/giphy.gif",
      "https://media1.giphy.com/media/uooHb19hRELeM/giphy.gif",
      "https://media2.giphy.com/media/rdAeOA3mfXomQ/giphy.gif",
      "https://media0.giphy.com/media/Dg4TxjYikCpiGd7tYs/giphy.gif",
      "https://media3.giphy.com/media/nHaF5cJanabVk86MLJ/giphy.gif",
      "https://media.giphy.com/media/fK94E2SP04Wti/giphy.gif",
      "https://media.giphy.com/media/GlIRhM4n17XgY/giphy.gif",
      "https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif",
      "https://media.giphy.com/media/S13KR45aV7l5kJuenU/giphy.gif",
      "https://media.giphy.com/media/TcdpZwYDPlWXC/giphy.gif",
      "https://media.giphy.com/media/105OwsN7a4UQ2Q/giphy.gif",
      "https://media.giphy.com/media/I2TqO0oJBaNoc/giphy.gif",
      "https://media.giphy.com/media/bKnEnd65zqxfq/giphy.gif",
      "https://media.giphy.com/media/26uf9QPzzlKPvQG5O/giphy.gif",
      "https://media.giphy.com/media/08AtjJVKoPzcVNGGFJ/giphy.gif",
      "https://media.giphy.com/media/l2JIkEcl0xzMw1XR6/giphy.gif",
      "https://media.giphy.com/media/WEiKBTaESHHhK/giphy.gif",
      "https://media.giphy.com/media/goKgmdgnBfbYhsZFy9/giphy.gif",
      "https://media.giphy.com/media/FcT1BFYoHwJxu/giphy.gif",
      "https://media.giphy.com/media/xDQ3Oql1BN54c/giphy.gif",
      "https://media.giphy.com/media/3o7TKsWZbKd2dVqqPu/giphy.gif",
      "https://media.giphy.com/media/QMHoU66sBXqqLqYvGO/giphy.gif",
      "https://media.giphy.com/media/StYTkwUST4HUQ/giphy.gif",
      "https://media.giphy.com/media/m7sn0naRjpfkA/giphy.gif"
    ];

    let index = 0;

    function rotateGif() {
      const gifElement = document.getElementById("rotatingGif");
      gifElement.src = gifs[index];
      index = (index + 1) % gifs.length;
    }

    // Start immediately and rotate every 30 seconds
    rotateGif();
    setInterval(rotateGif, 30000);
  </script>
</body>
</html>
